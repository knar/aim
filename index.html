<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aim</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
			#three_canvas, #hud_canvas {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}
			#three_canvas {
				z-index: 0;
			}
			#hud_canvas {
				z-index: 1;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
	  	<canvas id="three_canvas">Requires HTML5</canvas>
		<canvas id="hud_canvas"></canvas>
		<script type="module" src="index.js"></script>
	</body>
</html>
