<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Aim</title>
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}
			#threeCanvas, #hudCanvas {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
			}
			#threeCanvas {
				z-index: 0;
			}
			#hudCanvas {
				z-index: 1;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
	  	<canvas id="threeCanvas">Requires HTML5</canvas>
		<canvas id="hudCanvas"></canvas>
		<script src="three.js"></script>
		<script src="index.js"></script>
	</body>
</html>
